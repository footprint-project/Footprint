<md-dialog aria-label="Delete CSV">
    <md-toolbar>
        <h1>Upload CSV</h1>
    </md-toolbar>
    <div class="upload-btn-wrapper">
     <h3>Are you sure you want to delete this footprint?</h3>
     <md-button class="md-raised md-warn" ng-click="pc.deleteFootprint(item, active)">Delete</md-button> 
     <md-button class="md-raised md-primary" ng-click="pc.hide()" >Cancel</md-button>

    </div>
</md-dialog>
